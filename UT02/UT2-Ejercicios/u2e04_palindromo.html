<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var palindromo = "La ruta nos aport√≥ otro paso natural";
        var palindromoS;

        function palindromoC(palindromo) {
            var validar;
            palindromo = palindromo.replace(/ /g, "").split("");
            palindromoS = new Array (palindromo);
            palindromoS = palindromoS.reverse();

            for (let i = 0; i < palindromo.length; i++) {
                if (palindromo[i] == palindromoS[i]) {
                    validar = true;
                } else {
                    validar = false;
                    break;
                }
            }

            if (validar == true) {
                document.write("Es palindromo");
            }

            if (validar == false) {
                document.write("No es palindromo");
            }
        }

        palindromoC(palindromo);
    </script>
</body>

</html>
