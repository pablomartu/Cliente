<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var fechaInicio = new Date().getTime();
        var fechaFin = new Date('2020-06-23').getTime();
        var dias = (fechaFin - fechaInicio);

        alert(Math.abs(Math.floor(dias / (1000 * 60 * 60 * 24))));
    </script>
</body>

</html>
