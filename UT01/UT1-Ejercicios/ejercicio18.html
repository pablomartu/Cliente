<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        dividendo=140;
        cadenaResto=" ";
        do{
            cadenaResto +=dividendo%2;
            dividendo=Math.floor(dividendo/2);
            
        }while(dividendo!=0);
        

        var w = "";
        for(let i = 0; i< cadenaResto.length;i++){
            w += cadenaResto[cadenaResto.length-1-i];
        }
    document.write(w);

    </script>
</body>
</html>
