<body>
    <script>
        numero=prompt("Dame un numero");
        function esPar(numero){
            var cadena=" ";
            if(numero%2==0){
                cadena="El numero "+ numero +" es Par."
            }else{
                cadena="El numero "+ numero +" no es Par."
            }

            return cadena;
        }
    document.write(esPar(numero));
    
    </script>
    
</body>
