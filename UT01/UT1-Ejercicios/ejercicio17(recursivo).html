<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fiborRecur(n){
        resultado=n;
        
            if(n>1){
            resultado=fiborRecur(n-1)+fiborRecur(n-2);  	// si n>1;
            
            }
        
        return resultado;
       
    }
    document.write(fiborRecur(10));
    
    
    </script>
</body>
</html>
