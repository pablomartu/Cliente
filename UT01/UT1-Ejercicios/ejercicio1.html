<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var dato1=prompt("Intriduce el numero");
        var resultado=0 + " ";
        for (let index = 1; index < 10; index++) {
            resultado += dato1 * index + "\n";
            
        }
        document.write(resultado);


    </script>

    
</body>
</html>
