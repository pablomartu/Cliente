<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor1= prompt("Introduce un valor");
        var valor2= prompt("Introduce otro valor");
        var menor;

        function min(valor1, valor2) {
            menor= Math.min(valor1, valor2);
            document.write("El valor menor es: " + menor);
        }

        min(valor1, valor2);

    </script>
</body>
</html>
