<body>
    <script>
        
        var estado;
        
        function esParRecursiv(numero){
            
            if(numero==0){
                estado=true;
                return estado;
               
            }
            if(numero==1){
                estado=false;
                return estado;
               
            }
            return esParRecursiv(numero-2);
         

        }

    document.write(esParRecursiv(4));
    
    </script>
