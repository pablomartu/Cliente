<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="ingresar()">Ingresar</button>
    <button onclick="extraer()">Extraer</button>
    <button onclick="informar()">Informar</button>
    <script>
        var operaciones=" ";
        var cuenta = {
            titular: "Alex",
            saldo: 0
        }
        cuenta.saldoMaximo = 1000;
        cuenta.fechaApertura = getDate();
        delete cuenta.saldoMaximo;

        function ingresar() {
            var cantidad = prompt("Dame una cantidad para a√±adir a la cuenta");
            cuenta.saldo =+ cantidad;
            operaciones =+ document.write("<br> La cantidad mostarda ha sido de: " + cantidad);
            operaciones.innerHTML;
        }

        function extraer() {
            var cantidad = prompt("Dame una cantidad para extraerde la cuenta");
            cuenta.saldo = cuenta.saldo - cantidad;
            operaciones =+ document.write("<br> La cantidad extraida ha sido de: " + cantidad)
            document.write(operaciones)
        }

        function informar() {
            document.write("La cuenta de: " + cuenta.titular + " tiene el saldo actual de: " + cuenta.saldo);
            document.write(operaciones);
        }
    </script>
</body>

</html>
