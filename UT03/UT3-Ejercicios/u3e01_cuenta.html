<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="ingresar()">Ingresar</button>
    <button onclick="extraer()">Extraer</button>
    <button onclick="informar()">Informar</button>
    <p id="texto"></p>
    <script>
        var operaciones = " ";
        var cuenta = {
            titular: "Alex",
            saldo: 0
        }
        cuenta.saldoMaximo = 1000;
        cuenta.fechaApertura = getDate();
        delete cuenta.saldoMaximo;

        function ingresar() {
            var cantidad = prompt("Dame una cantidad para a√±adir a la cuenta");
            cuenta.saldo = parseInt(cuenta.saldo, 10) + parseInt(cantidad, 10);
            operaciones += "<br> La cantidad mostarda ha sido de: " + cantidad;
            document.getElementById("texto").innerHTML = operaciones;

        }

        function extraer() {
            var cantidad = prompt("Dame una cantidad para extraerde la cuenta");
            cuenta.saldo = parseInt(cuenta.saldo, 10) - parseInt(cantidad, 10);;
            operaciones += "<br> La cantidad extraida ha sido de: " + cantidad;
            document.getElementById("texto").innerHTML = operaciones;
        }

        function informar() {
            operaciones += "<br> La cuenta de: " + cuenta.titular + " tiene el saldo actual de: " + cuenta.saldo;
            document.getElementById("texto").innerHTML = operaciones;
        }
    </script>
</body>

</html>
