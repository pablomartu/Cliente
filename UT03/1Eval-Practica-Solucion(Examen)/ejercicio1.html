        //Solución con el operador REST ...
        function suma(...param) {
            let tot = 0;
            let val = 0;
            for (let i = 0; i < param.length; i++) {
                if (isNaN(parseFloat(param[i]))) {
                    val = 0;
                } else {
                    val = parseFloat(param[i]);
                }
                tot += val;
            }
            return tot;
        }
        console.log(suma());
        console.log(suma("Cristina", [1,2,3]));
        console.log(suma(3, 5, "Cristina", "5.36", [1,2,3]));
