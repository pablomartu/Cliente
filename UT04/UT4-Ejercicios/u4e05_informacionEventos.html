<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UT04 - Ejercicio 5 - Eventos teclado y ratón</title>
    <!-- <script src="u4e05_informacionEventos.js"></script> -->

    <style type="text/css">
        body {
            font-family: arial, helvetica;
        }

        .box {
            width: 180px;
            height: 180px;
            border: thin solid silver;
            padding: .5em;
            float: left;
            margin-right: 15px;
        }

        .box h1 {
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="raton" class="box">
        <h1>Ratón</h1>
        <div id="datosRaton"></div>
    </div>
    <div id="teclado" class="box">
        <h1>Teclado</h1>
        <div id="datosTeclado"></div>
    </div>
    <script>
        function Informacion(elEvento) {
            var evento = elEvento || window.event;
          
            switch (evento.type) {
                case 'mousemove':
                    document.getElementById('raton').style.backgroundColor = '#FFFFCC';
                    var coordenadaXn= window.event.screenX;
                    var coordenadaYn= window.event.screenY;

                    var coordenadaXp= evento.pageX;
                    var coordenadaYp= evento.pageY;

                    muestraInformacion("datosRaton",["Navegador: " + " " 
                            + [coordenadaXn + " " +coordenadaYn], "Pagina: " + " " + [coordenadaXp + " " +coordenadaYp]]);
                    break;
                case 'keypress':
                document.getElementById('teclado').style.backgroundColor = '#CCE6FF';
                    var codigo = evento.charCode || evento.keyCode;
                    var caracter = String.fromCharCode(codigo);

                    muestraInformacion("datosTeclado",["Caracter:"+ " "+ [caracter], "Codigo: " + " " + [codigo]]);
                    break;
            }

        }

        function muestraInformacion(id,mensaje) {
            document.getElementById(id).innerHTML = '<h1>' + mensaje[0] + '</h1>';
            for (var i = 1; i < mensaje.length; i++) {
                document.getElementById(id).innerHTML += '<p>' + mensaje[i] + '</p>';
            }
        }

        document.onmousemove=Informacion;
        document.onkeypress=Informacion;
    </script>
</body>

</html>
