<!DOCTYPE html>
<html lang="en">

<head>

        //Modelo eventos W3C (ESTE ES EL QUE VAMOS A USAR)
        document.addEventListener("DOMContentLoaded", () => {
            let img = document.getElementById("i1");
            
            img.addEventListener("dblclick", function () {
                img.src = "./imagenes/lamp_off.jpg"
            });

            img.addEventListener("click", function () {
                img.src = "./imagenes/lamp_on.jpg"
            });

        });
    </script>
</head>

<body>
    <h1>Eventos</h1>

    <!-- Asigna el URL de la imagen (lamp_on.jpg o lamp_off.jpg) al atributo src de <img>
  Enciende o apaga la bombilla con clic o doble-clic en ella (muestra lamp_on.jpg o lamp_off.jpg) -->

    <img src="./imagenes/lamp_off.jpg" id="i1" alt="" />

</body>
